<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/0f6bd88d82.js" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        #nav_bar{
            max-width: 100%;
            min-height: 10vh;
            /* border: 1px solid red; */
        }
        ul{
            gap: 20px;
           position: relative;
           top: 15px;
           max-width: 100%;
           cursor: pointer;
           

        }
        ul li{
            /* border: 1px solid red; */
            list-style-type: none;
            height: 5vh;
            width: 18%;
            text-align: center;
            font-size: larger;
            align-content: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            cursor: pointer;
            transition: 1s;
        }
        ul li:hover{
            background-color: orange;

        }
    </style>
</head>
<body>
      <div id="nav_bar">
        <ul style="display: flex;">
            <li style="background-color: orange;">Home</li>
            <li>Skills</li>
            <li>Projects</li>
            <li>Contact</li>
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
     

      </div>
 
</body>
</html>
